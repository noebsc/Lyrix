<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Stream - Apple Music Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jet: #2C302E;
            --outer-space: #474A48;
            --battleship-gray: #909590;
            --celadon: #9AE19D;
            --fern-green: #537A5A;
            
            --card-bg: rgba(156, 225, 157, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #9AE19D;
            --border: rgba(156, 225, 157, 0.15);
            --shadow: 0 8px 32px rgba(44, 48, 46, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--jet) 0%, var(--outer-space) 50%, var(--fern-green) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER APPLE MUSIC STYLE */
        .header {
            text-align: center;
            padding: 50px 0;
            background: rgba(156, 225, 157, 0.04);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--celadon) 0%, var(--fern-green) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--battleship-gray);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* BARRE DE RECHERCHE APPLE MUSIC */
        .search-container {
            position: relative;
            max-width: 580px;
            margin: 40px auto;
        }

        .search-box {
            width: 100%;
            padding: 18px 55px 18px 22px;
            font-size: 17px;
            background: var(--card-bg);
            border: 1.5px solid transparent;
            border-radius: 22px;
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-weight: 400;
        }

        .search-box::placeholder {
            color: var(--battleship-gray);
        }

        .search-box:focus {
            border-color: var(--celadon);
            box-shadow: 0 0 0 4px rgba(156, 225, 157, 0.1);
            transform: scale(1.01);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--celadon) 0%, var(--fern-green) 100%);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(156, 225, 157, 0.3);
        }

        /* SUGGESTIONS APPLE STYLE */
        .suggestions {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: rgba(156, 225, 157, 0.08);
            backdrop-filter: blur(40px);
            border-radius: 16px;
            max-height: 280px;
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-8px) scale(0.98);
            transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
        }

        .suggestions.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .suggestion-item {
            padding: 16px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(156, 225, 157, 0.05);
            transition: all 0.15s ease;
            font-weight: 400;
        }

        .suggestion-item:hover {
            background: rgba(156, 225, 157, 0.1);
            transform: translateX(2px);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* RÉSULTATS APPLE GRID */
        .results-page {
            display: none;
            animation: fadeInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .result-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 12px 40px rgba(44, 48, 46, 0.3);
            border-color: var(--celadon);
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .result-artist {
            color: var(--celadon);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .result-album {
            color: var(--battleship-gray);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .sync-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--celadon) 0%, var(--fern-green) 100%);
            border-radius: 12px;
            font-size: 0.75rem;
            margin-top: 12px;
            font-weight: 500;
        }

        /* LECTEUR FULLSCREEN APPLE MUSIC */
        .player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--jet) 0%, var(--outer-space) 50%, var(--fern-green) 100%);
            z-index: 2000;
            animation: slideInPlayer 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: none;
        }

        .player.show-cursor {
            cursor: default;
        }

        @keyframes slideInPlayer {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .player-header {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2001;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .player-header.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(156, 225, 157, 0.15);
            border: none;
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: rgba(156, 225, 157, 0.25);
            transform: scale(1.05);
        }

        .track-info {
            text-align: center;
            flex: 1;
            margin: 0 30px;
        }

        .track-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .track-artist {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
        }

        /* PAROLES APPLE MUSIC STYLE */
        .lyrics-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 750px;
            text-align: center;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
            padding: 30px 20px;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        /* SCROLLBAR INVISIBLE */
        .lyrics-container::-webkit-scrollbar {
            display: none; /* Safari et Chrome */
        }

        .suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions::-webkit-scrollbar-track {
            background: rgba(156, 225, 157, 0.1);
            border-radius: 3px;
        }

        .suggestions::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--celadon) 0%, var(--fern-green) 100%);
            border-radius: 3px;
        }

        .lyrics-line {
            font-size: 2.2rem;
            font-weight: 500;
            margin: 24px 0;
            opacity: 0.35;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .lyrics-line.active {
            opacity: 1;
            transform: scale(1.05);
            color: var(--celadon);
            text-shadow: 0 0 20px rgba(156, 225, 157, 0.2);
        }

        .lyrics-line.upcoming {
            opacity: 0.6;
        }

        /* CONTRÔLES APPLE MUSIC COMPACTS */
        .controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(44, 48, 46, 0.96);
            backdrop-filter: blur(40px);
            padding: 12px 25px 16px;
            z-index: 2001;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            height: 80px;
        }

        .controls-container.hidden {
            transform: translateY(100%);
        }

        .progress-container {
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(156, 225, 157, 0.2);
            border-radius: 1.5px;
            cursor: pointer;
            position: relative;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--celadon) 0%, var(--fern-green) 100%);
            border-radius: 1.5px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--battleship-gray);
            font-weight: 400;
            margin-bottom: 6px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--celadon) 0%, var(--fern-green) 100%);
            border: none;
            border-radius: 22px;
            color: var(--jet);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 2px 12px rgba(156, 225, 157, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(156, 225, 157, 0.4);
        }

        /* RESPONSIVE APPLE MOBILE */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.4rem;
            }

            .search-box {
                padding: 16px 50px 16px 18px;
                font-size: 16px;
            }

            .lyrics-line {
                font-size: 1.7rem;
                margin: 18px 0;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .player-header {
                top: 20px;
                left: 20px;
                right: 20px;
            }

            .track-info {
                margin: 0 15px;
            }

            .track-title {
                font-size: 1rem;
            }

            .track-artist {
                font-size: 0.85rem;
            }

            .controls-container {
                padding: 10px 20px 14px;
                height: 70px;
            }

            .play-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .back-btn {
                width: 36px;
                height: 36px;
            }
        }

        /* ANIMATIONS SUPPLÉMENTAIRES */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.35; }
            50% { transform: scale(1.02); opacity: 0.5; }
        }

        .breathing {
            animation: breathe 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Lyrics Stream</h1>
            <p class="subtitle">Paroles Synchronisées · Style Apple Music</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Rechercher un artiste ou une chanson..." id="searchInput">
            <button class="search-btn" id="searchBtn">
                <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="results-page" id="resultsPage">
            <h2>Résultats de recherche</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <!-- LECTEUR APPLE MUSIC STYLE -->
    <div class="player" id="player">
        <div class="player-header" id="playerHeader">
            <button class="back-btn" id="backBtn">
                <svg width="18" height="18" fill="white" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="track-info">
                <div class="track-title" id="playerTitle">Titre</div>
                <div class="track-artist" id="playerArtist">Artiste</div>
            </div>
            <div></div>
        </div>

        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics-line breathing">Chargement des paroles...</div>
        </div>

        <div class="controls-container" id="controlsContainer">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="play-btn" id="playBtn">▶</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentTrack = null;
        let lyrics = [];
        let isPlaying = false;
        let currentTime = 0;
        let totalTime = 0;
        let progressInterval = null;
        let controlsTimeout = null;
        let scrollTimeout = null;
        let userScrolling = false;
        let mouseMoving = false;

        // Éléments DOM
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const suggestions = document.getElementById('suggestions');
        const resultsPage = document.getElementById('resultsPage');
        const resultsGrid = document.getElementById('resultsGrid');
        const player = document.getElementById('player');
        const playerHeader = document.getElementById('playerHeader');
        const backBtn = document.getElementById('backBtn');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const playBtn = document.getElementById('playBtn');
        const controlsContainer = document.getElementById('controlsContainer');

        // Gestion des contrôles auto-hide CORRIGÉE
        function hideControls() {
            if (player.style.display === 'block' && !mouseMoving && !userScrolling) {
                controlsContainer.classList.add('hidden');
                playerHeader.classList.add('hidden');
                player.classList.remove('show-cursor');
            }
        }

        function showControls() {
            controlsContainer.classList.remove('hidden');
            playerHeader.classList.remove('hidden');
            player.classList.add('show-cursor');
            resetControlsTimer();
        }

        function resetControlsTimer() {
            mouseMoving = true;
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                mouseMoving = false;
                hideControls();
            }, 3000);
        }

        // Gestion du scroll libre avec retour auto
        function handleUserScroll() {
            userScrolling = true;
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                userScrolling = false;
                if (isPlaying) {
                    scrollToCurrentLyric(true);
                }
            }, 5000);
        }

        function scrollToCurrentLyric(smooth = false) {
            if (userScrolling) return;
            
            const activeLine = document.querySelector('.lyrics-line.active');
            if (activeLine) {
                activeLine.scrollIntoView({ 
                    behavior: smooth ? 'smooth' : 'auto', 
                    block: 'center' 
                });
            }
        }

        // Events pour auto-hide des contrôles - MOUVEMENT DE SOURIS CORRIGÉ
        player.addEventListener('mousemove', () => {
            showControls();
        });

        // Détection quand la souris quitte la zone du player
        player.addEventListener('mouseleave', () => {
            // Force la vérification après un délai court
            setTimeout(() => {
                if (!mouseMoving) {
                    hideControls();
                }
            }, 100);
        });

        // Events pour mobile - TOUCH
        player.addEventListener('touchstart', showControls);
        player.addEventListener('touchmove', showControls);

        // Events pour le scroll libre
        lyricsContainer.addEventListener('scroll', handleUserScroll);
        lyricsContainer.addEventListener('touchstart', handleUserScroll);
        lyricsContainer.addEventListener('wheel', handleUserScroll);

        // API LRCLIB
        async function searchTracks(query) {
            try {
                const response = await fetch(`https://lrclib.net/api/search?q=${encodeURIComponent(query)}`);
                return await response.json();
            } catch (error) {
                console.error('Erreur de recherche:', error);
                return [];
            }
        }

        // Suggestions en temps réel
        let searchTimeout;
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                suggestions.classList.remove('show');
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                const results = await searchTracks(query);
                displaySuggestions(results.slice(0, 5));
            }, 300);
        });

        function displaySuggestions(results) {
            if (results.length === 0) {
                suggestions.classList.remove('show');
                return;
            }

            suggestions.innerHTML = results.map(track => `
                <div class="suggestion-item" onclick="selectTrack(${JSON.stringify(track).replace(/"/g, '&quot;')})">
                    <strong>${track.artistName || 'Artiste inconnu'}</strong> - ${track.trackName || 'Titre inconnu'}
                </div>
            `).join('');

            suggestions.classList.add('show');
        }

        // Recherche complète
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            suggestions.classList.remove('show');
            const results = await searchTracks(query);
            displayResults(results);
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsGrid.innerHTML = '<p>Aucun résultat trouvé.</p>';
                resultsPage.style.display = 'block';
                return;
            }

            resultsGrid.innerHTML = results.map(track => `
                <div class="result-card" onclick="selectTrack(${JSON.stringify(track).replace(/"/g, '&quot;')})">
                    <div class="result-title">${track.trackName || 'Titre inconnu'}</div>
                    <div class="result-artist">${track.artistName || 'Artiste inconnu'}</div>
                    <div class="result-album">${track.albumName || 'Album inconnu'}</div>
                    ${track.syncedLyrics ? '<span class="sync-badge">Synchronisé</span>' : '<span class="sync-badge" style="background: var(--battleship-gray);">Texte simple</span>'}
                </div>
            `).join('');

            resultsPage.style.display = 'block';
        }

        // Sélection d'une piste
        function selectTrack(track) {
            currentTrack = track;
            playerTitle.textContent = track.trackName || 'Titre inconnu';
            playerArtist.textContent = track.artistName || 'Artiste inconnu';
            
            parseLyrics(track);
            showPlayer();
        }

        function parseLyrics(track) {
            lyrics = [];
            
            if (track.syncedLyrics) {
                // Paroles synchronisées
                const lines = track.syncedLyrics.split('\n');
                lines.forEach(line => {
                    const match = line.match(/\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?\](.*)/);
                    if (match) {
                        const minutes = parseInt(match[1]);
                        const seconds = parseInt(match[2]);
                        const centiseconds = match[3] ? parseInt(match[3]) : 0;
                        const text = match[4].trim();
                        
                        const time = minutes * 60 + seconds + (centiseconds / (match[3] && match[3].length === 3 ? 1000 : 100));
                        
                        if (text) {
                            lyrics.push({ time, text, synced: true });
                        }
                    }
                });
                
                if (lyrics.length > 0) {
                    totalTime = lyrics[lyrics.length - 1].time + 5;
                }
            } else if (track.plainLyrics) {
                // Paroles simples
                const lines = track.plainLyrics.split('\n').filter(line => line.trim());
                lines.forEach((line, index) => {
                    lyrics.push({ 
                        time: index * 3,
                        text: line.trim(), 
                        synced: false 
                    });
                });
                totalTime = lyrics.length * 3;
            }

            displayLyrics();
        }

        function displayLyrics() {
            if (lyrics.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyrics-line breathing">Aucune parole disponible</div>';
                return;
            }

            const isSynced = lyrics[0].synced;
            
            if (isSynced) {
                lyricsContainer.innerHTML = lyrics.map((line, index) => `
                    <div class="lyrics-line" data-time="${line.time}" data-index="${index}" onclick="seekTo(${line.time})">
                        ${line.text}
                    </div>
                `).join('');
            } else {
                lyricsContainer.innerHTML = lyrics.map(line => `
                    <div class="lyrics-line" style="opacity: 1; font-size: 1.9rem;">
                        ${line.text}
                    </div>
                `).join('');
            }
        }

        function showPlayer() {
            player.style.display = 'block';
            document.body.style.overflow = 'hidden';
            showControls();
        }

        function hidePlayer() {
            player.style.display = 'none';
            document.body.style.overflow = 'auto';
            stopPlayback();
            clearTimeout(controlsTimeout);
            mouseMoving = false;
        }

        // Contrôles du lecteur
        backBtn.addEventListener('click', hidePlayer);

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pausePlayback();
            } else {
                startPlayback();
            }
            showControls();
        });

        function startPlayback() {
            if (!lyrics.length || !lyrics[0].synced) return;
            
            isPlaying = true;
            playBtn.innerHTML = '⏸';
            
            progressInterval = setInterval(() => {
                currentTime += 0.1;
                updateProgress();
                updateLyrics();
                
                if (currentTime >= totalTime) {
                    stopPlayback();
                }
            }, 100);
        }

        function pausePlayback() {
            isPlaying = false;
            playBtn.innerHTML = '▶';
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }

        function stopPlayback() {
            pausePlayback();
            currentTime = 0;
            updateProgress();
            updateLyrics();
        }

        function seekTo(time) {
            currentTime = time;
            updateProgress();
            updateLyrics();
            showControls();
        }

        function updateProgress() {
            const progress = totalTime > 0 ? (currentTime / totalTime) * 100 : 0;
            progressFill.style.width = `${progress}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
            totalTimeEl.textContent = formatTime(totalTime);
        }

        function updateLyrics() {
            if (!lyrics.length || !lyrics[0].synced) return;
            
            const currentIndex = lyrics.findIndex(line => line.time > currentTime) - 1;
            const activeLine = Math.max(0, currentIndex);
            
            document.querySelectorAll('.lyrics-line').forEach((line, index) => {
                line.classList.remove('active', 'upcoming');
                
                if (index === activeLine) {
                    line.classList.add('active');
                    scrollToCurrentLyric(true);
                } else if (index === activeLine + 1) {
                    line.classList.add('upcoming');
                }
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Clic sur la barre de progression
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            seekTo(progress * totalTime);
        });

        // Cacher les suggestions en cliquant ailleurs
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestions.classList.remove('show');
            }
        });

        // Gestion des touches
        document.addEventListener('keydown', (e) => {
            if (player.style.display === 'block') {
                showControls();
                switch (e.code) {
                    case 'Space':
                        e.preventDefault();
                        if (isPlaying) pausePlayback();
                        else startPlayback();
                        break;
                    case 'Escape':
                        hidePlayer();
                        break;
                    case 'ArrowLeft':
                        seekTo(Math.max(0, currentTime - 10));
                        break;
                    case 'ArrowRight':
                        seekTo(Math.min(totalTime, currentTime + 10));
                        break;
                }
            }
        });
    </script>
</body>
